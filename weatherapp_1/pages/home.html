<div class="row">
    
    <div class="panel panel-success" style="max-width:400px;margin-left:auto; margin-right:auto;">
        <div class="panel-heading">
             <p class="text-center"><strong>Pick a city and check whether its for you or not!</strong></p>
        </div>
           
    </div>
    
    <div class="col-md-6 col-md-offset-3"></div>
    <form ng-submit="submit()">
    <div class="form-group">
    <input type="text" placeholder="City name" class="form-control" ng-model="cityName">
    <input type="text" placeholder="Max comfort Temperature in celsius" class="form-control" ng-model="comfortTemp">
    <input type="text" placeholder="Max comfort Humidity in percent" class="form-control" ng-model="comfortHumid">
    </div>
    <input type="submit" class="btn btn-primary" value="Forecast">
    </form>
</div>
